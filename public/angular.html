<!DOCTYPE html >
<html ng-app="todoapp">
<head>
    <title>Jooby App</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/assets/css/bootstrap.css">
    <link rel="stylesheet" href="/assets/css/main.css">
</head>
<body>
<div class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">Jooby app</a>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            {{#if profile}}
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#/profile">{{profile.displayName}}</a></li>
                    <li><a href="/admin">Панель администрирования</a></li>
                    <li><a href="/logout">Выйти</a></li>
                </ul>
            {{else}}
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#/register">Регистрация</a></li>
                    <li><a href="#/login">Войти</a></li>
                </ul>
            {{/if}}
        </div>
    </div>
</div>

<div class="container" ng-view="">

</div>

<script src="/assets/js/jquery.js"></script>
<script src="/assets/js/angular.js"></script>
<script src="/assets/js/angular-route.js"></script>
<script src="/assets/js/angular-cookies.js"></script>
<script src="/assets/js/angular-sanitize.js"></script>
<script src="/assets/js/angular-resource.js"></script>

<script src="/assets/scripts/app.js"></script>
</body>
</html>
