<!DOCTYPE html >
<html ng-app="todoapp">
<head>
    <title>Планировщик задач</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/assets/css/bootstrap.css">
    <link rel="stylesheet" href="/assets/css/main.css">
</head>
<body>
<div class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header" style="height: 70px">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/todo#/"><img src="/assets/image/huyak.jpg" height="300%" style="margin-top: -10px"></a>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            {{#if profile}}
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#/profile">{{profile.displayName}}</a></li>
                    <li><a href="/admin">Панель администрирования</a></li>
                    <li><a href="/logout">Выйти</a></li>
                </ul>
            {{else}}
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#/register">Регистрация</a></li>
                    <li><a href="#/login">Войти</a></li>
                </ul>
            {{/if}}
        </div>
    </div>
</div>

<div class="container" ng-view="">

</div>

<script src="/assets/js/jquery-2.2.2.min.js"></script>
<script src="/assets/js/bootstrap.min.js"></script>
<script src="/assets/js/angular.min.js"></script>
<script src="/assets/js/angular-route.min.js"></script>
<script src="/assets/js/angular-cookies.min.js"></script>
<script src="/assets/js/angular-sanitize.min.js"></script>
<script src="/assets/js/angular-resource.min.js"></script>
<script src="https://code.angularjs.org/1.3.0-rc.2/i18n/angular-locale_ru-ru.js"></script>

<script src="/assets/scripts/app.js"></script>
</body>
</html>
