<a href="#" data-toggle="popover" title="
    {{#if cart.isEmpty}}
        Ваша корзина пуста
    {{else}}
        Товаров в корзине: {{cart.entries.size}} на {{cart.totalPrice}} руб.
    {{/if}}"
    data-placement="left">
    <div id="cart" class="container bigcart">
        <span class="count">{{cart.entries.size}}</span>
    </div>
</a>
<!-- your popup hidden content -->
<div id="popover_content_wrapper" class="popover-content" style="display: none">
    <table>
        {{#each cart.entries}}
        <tr>
            <td>
                {{product.name}}
                {{#if color}}
                    {{#unless color._default}}
                         (цвет {{color.name}})
                    {{/unless}}
                {{/if}}
                {{#if sauces}}
                    <p/>+
                    {{#each sauces}}
                         {{name}}&nbsp;
                    {{/each}}
                {{/if}}
            </td>
            <td>{{quantity}} кг</td>
            <td><a href="#" onclick="removeFromCart({{entryNo}})"><span class="glyphicon glyphicon-remove"></span></a></td>
        </tr>
        {{/each}}
    </table>
    <center><a href="#" onclick="onHideCartClick()">Скрыть</a></center>
</div>
