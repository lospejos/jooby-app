<div class="cd-popup add-to-cart add-to-cart-js" role="alert">
    <div class="cd-popup-container">
        <form method="get" action="#">
            <input type="hidden" name="productId">
            <input type="hidden" name="quantity">
            <p class="large-font">Добавить в корзину</p>
            <div class="product-name"></div>
            <div class="flex popup-row" data-product-id="" data-price="" data-coefficient="">
                <div class="spinner">
                    <div class="btn btn-minus noselect">–</div>
                    <div class="quantity noselect">
                        <span class="number">1</span> <span class="unit"></span>
                    </div>
                    <div class="btn btn-plus noselect">+</div>
                </div>
                <div class="popup-price noselect">
                    <span class="price-value"></span>
                    <span class="small-font"> &#8381;</span>
                </div>
                <div class="tag">
                    <div class="circle"></div>
                </div>
            </div>


            {{#if additional}}
            <p class="large-font">Выберите добавки</p>
            <div class="checkbox-content">
                <div class="box">
                    {{# each additional}}
                        <input type="checkbox" id="{{id}}" name="additions" value="{{id}}">
                        <label for="{{id}}">&nbsp;{{name}} за {{price}} &#8381;</label>
                    {{/each}}
                </div>
            </div>
            {{/if}}
            <ul class="cd-buttons">
                <li><button type="button" onClick="addAndContinue()">Добавить и продолжить покупки</button></li>
                <li><button type="button" onClick="addAndPlace()" class="place-btn">Оформить заказ</button></li>
            </ul>
            <br/>
        </form>
        <a href="#0" class="cd-popup-close">
            <img src="/assets/image/close.svg">
        </a>
    </div> <!-- cd-popup-container -->
</div> <!-- cd-popup -->
