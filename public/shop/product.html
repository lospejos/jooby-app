<div class="main product-detail">
    <div class="content common-margin flex-wrap">
        <div class="title large-large-font">{{product.name}}</div>

        <div class="product-detail-image">
            <img src="/image/product/{{product.id}}" alt="{{product.name}}">
        </div>
        <div class="product-detail-description">

            <div class="description">{{product.description}}</div>

            <div class="add-to-cart-js">
                <form method="get" action="#">
                    <input type="hidden" name="productId" value="{{product.id}}">
                    <div class="flex popup-row" id="{{product.id}}" data-price="{{product.price}}">
                        <div class="spinner">
                            <div class="btn btn-minus noselect">–</div>
                            <div class="quantity noselect">
                                <span class="number">1</span> <span class="unit">{{unit.label}}</span>
                            </div>
                            <div class="btn btn-plus noselect">+</div>
                        </div>
                        <div class="popup-price noselect">
                            <span class="price-value">{{product.price}}</span>
                            <span class="small-font"> &#8381;</span>
                        </div>
                        <div class="tag">
                            <div class="circle"></div>
                        </div>
                    </div>

                    <div class="checkbox-content">
                        <div class="box">
                            {{# each additional}}
                            <input type="checkbox" id="{{id}}" name="additions" value="{{id}}">
                            <label for="{{id}}">&nbsp;{{name}} за {{price}} &#8381;</label>
                            <div class="padding"></div>
                            {{/each}}
                        </div>
                    </div>
                    <div class="cd-buttons">
                        <button type="button" onClick="addAndPlace()" class="place-btn">Купить</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
