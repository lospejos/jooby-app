<main class="wrapper main-content" role="main">
    <div class="flexslider" id="heroSlider">
        <ul class="slides">
            <li>
                <a href="#" class="slide-link">
                    <img src="/assets/image/banner2.jpg" alt="" />
                </a>
            </li>
            <li>
                <a href="#" class="slide-link">
                    <img src="/assets/image/banner1.jpg" alt="" />
                </a>
            </li>
            <li>
                <a href="#" class="slide-link">
                    <img src="/assets/image/banner3.jpg" alt="" />
                </a>
            </li>
        </ul>
    </div>
    <div class="row">
        {{#each products}}

        <div class="grid-item large--one-third medium--one-half small--one-whole on-sale">
            <div class="product-grid-image" style="height: 160px;">
                <div >
                    <img src="/assets/image/pelmen.jpg" alt="{{name}}">
                </div>
            </div>
            <h4 >{{name}}</h4>
            <div class="description">{{description}}</div>
            <div class="product-item--price">
                <span class="h1 medium--left">
                    <small>{{price}}<sup>00</sup></small>
                </span>
                <span class="sale-tag medium--right has-reviews">
                    Акция
                </span>
            </div>
            <span class="spr-badge" id="spr_badge_330383699" data-rating="4.2631578947368425">
                        <span class="spr-starrating spr-badge-starrating">
                            <i class="spr-icon spr-icon-star" style=""></i>
                            <i class="spr-icon spr-icon-star" style=""></i><i class="spr-icon spr-icon-star" style=""></i>
                            <i class="spr-icon spr-icon-star" style=""></i><i class="spr-icon spr-icon-star-half-alt" style=""></i>
                        </span>
                        <span class="spr-badge-caption">19 отзывов</span>
                    </span>
            <br/>
            <a class="btn bt-add-product" href="#" role="button" data-toggle="modal" onclick="onAddToCartBtnClick('{{id}}')">
                <span class="icon icon-cart">Купить</span>
            </a>
        </div>
        {{/each}}
    </div><!--/row-->
</main>

<!-- Modal -->
<div class="modal fade" id="addToCartModal" role="dialog">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header add-to-cart">
                <button type="button" class="close add-to-cart" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Добавление в корзину</h4>
            </div>
            <div class="modal-body">
                <form id="addToCartForm" method="post" action="#" >
                    <input type="hidden" name="productId">
                    <p>Укажите количество (кг):</p>
                    <div class="ajaxifyCart--qty">
                        <input id="quantity" type="text" value="1 кг" name="quantity">
                        <span onclick="changeInputValue('quantity', 1)" class="ajaxifyCart--qty-adjuster ajaxifyCart--add">+</span>
                        <span onclick="changeInputValue('quantity', -1)" class="ajaxifyCart--qty-adjuster ajaxifyCart--minus">-</span>
                    </div>
                    <hr>
                    <p>Выберите дополнительные опции:</p>
                    {{#each sauces}}
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" name="sauces" value="{{id}}">
                            {{name}} ({{price}} руб.)
                        </label>
                    </div>
                    {{/each}}
                    <hr>
                    {{#each colors}}
                    <div class="radio">
                        <label>
                            <input type="radio" name="colorId" value="{{id}}"
                                   {{#if _default}}
                                   checked
                                   {{/if}}
                            >
                            {{name}} ({{price}} руб.)
                        </label>
                    </div>
                    {{/each}}
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal" onclick="addToCart()">Добавить</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Отмена</button>
            </div>
        </div>
    </div>
</div>
