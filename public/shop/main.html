<main class="wrapper main-content" role="main">
    <div class="flexslider" id="heroSlider">
        <ul class="slides">
            <li>
                <a href="#" class="slide-link">
                    <img src="/assets/image/banner2.jpg" alt="" />
                </a>
            </li>
            <li>
                <a href="#" class="slide-link">
                    <img src="/assets/image/banner1.jpg" alt="" />
                </a>
            </li>
            <li>
                <a href="#" class="slide-link">
                    <img src="/assets/image/banner3.jpg" alt="" />
                </a>
            </li>
        </ul>
    </div>
    <div class="row">
        {{#each products}}

        <div class="grid-item large--one-third medium--one-half small--one-whole on-sale">
            <div class="product-grid-image" style="height: 160px;">
                <a href="/product/{{id}}">
                    <img src="/image/product/{{id}}" alt="{{name}}">
                </a>
            </div>
            <h4><a href="/product/{{id}}">{{name}}</a></h4>
            <div class="description">{{description}}</div>
            <div class="product-item--price">
                <span class="h1 medium--left">
                    <small>{{price}}<sup>00</sup></small>
                </span>
                <span class="sale-tag medium--right has-reviews">
                    Акция
                </span>
            </div>
            <span class="spr-badge" id="spr_badge_330383699" data-rating="4.2631578947368425">
                        <span class="spr-starrating spr-badge-starrating">
                            <i class="spr-icon spr-icon-star" style=""></i>
                            <i class="spr-icon spr-icon-star" style=""></i><i class="spr-icon spr-icon-star" style=""></i>
                            <i class="spr-icon spr-icon-star" style=""></i><i class="spr-icon spr-icon-star-half-alt" style=""></i>
                        </span>
                        <span class="spr-badge-caption">19 отзывов</span>
                    </span>
            <br/>
            <a class="btn bt-add-product" href="#" role="button" data-toggle="modal" onclick="onAddToCartBtnClick('{{id}}')">
                <span class="icon icon-cart">Купить</span>
            </a>
        </div>
        {{/each}}
    </div><!--/row-->
</main>
