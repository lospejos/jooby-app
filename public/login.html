<!DOCTYPE html >
<html >
<head>
    <title>Планировщик задач</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/assets/css/bootstrap.css">
    <link rel="stylesheet" href="/assets/css/main.css">
</head>
<body>
<div class="navbar navbar-inverse login-navbar">
    <div class="container-fluid">
        <div class="navbar-header" style="height: 70px">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/todo"><img src="/assets/image/huyak.jpg" height="300%" style="margin-top: -10px"></a>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            {{#if profile}}
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#/profile">{{profile.displayName}}</a></li>
                    <li><a href="/admin">Панель администрирования</a></li>
                    <li><a href="/logout">Выйти</a></li>
                </ul>
            {{else}}
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#/register">Регистрация</a></li>
                    <li><a href="#/login">Войти</a></li>
                </ul>
            {{/if}}
        </div>
    </div>
</div>

<div class="container">
    <div class="row">

        <div class="main login">

            <h4>Войдите или <a href="#/register">Зарегистрируйтесь</a></h4>
            <hr class="colorgraph">
            <div class="row btn-row">
                <div class="col-xs-6 col-sm-6 col-md-6">
                    <a href="/facebook" class="btn btn-lg btn-primary btn-block">Facebook</a>
                </div>
                <div class="col-xs-6 col-sm-6 col-md-6">
                    <a href="/google" class="btn btn-lg btn-danger btn-block">Google+</a>
                </div>
            </div>
            <div class="row btn-row">
                <div class="col-xs-6 col-sm-6 col-md-6">
                    <a href="/vk" class="btn btn-lg btn-primary btn-block">ВКонтакте</a>
                </div>
                <div class="col-xs-6 col-sm-6 col-md-6">
                    <a href="/twitter" class="btn btn-lg btn-info btn-block">Twitter</a>
                </div>
            </div>
            <div class="login-or">
                <hr class="hr-or">
                <span class="span-or">или</span>
            </div>

            <!--<div id="signupalert" style="display:none" class="alert alert-danger">-->
            <!--<p>Error:</p>-->
            <!--<span></span>-->
            <!--</div>-->

            <form role="form" action="/auth" method="post">
                <input type="hidden" name="client_name" value="FormClient">
                <div class="form-group">
                    <label for="inputUsernameEmail">Email</label>
                    <input required name="username" type="email" id="inputUsernameEmail" placeholder="Email" class="form-control input-md">
                </div>
                <div class="form-group">
                    <!--<a class="pull-right" href="#">Забыли пароль?</a>-->
                    <label for="inputPassword">Пароль</label>
                    <input name="password" type="password" placeholder="Пароль" class="form-control input-md" required id="inputPassword">
                </div>
                <!--<div class="checkbox pull-right">-->
                <!--<label>-->
                <!--<input type="checkbox">-->
                <!--Запомнить меня </label>-->
                <!--</div>-->
                <button type="submit" class="btn btn-lg btn-block purple-bg btn-login">
                    Войти
                </button>
            </form>

        </div>

    </div>
</div>

</html>
